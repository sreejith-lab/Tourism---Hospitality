<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper Image Slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./swiper.js">
  <style>
    .swiper {
      width: 100%;
      height: 300px;
      margin: 20px auto;
    }

    .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .append-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .append-buttons a {
      display: inline-block;
      border: 1px solid #007aff;
      color: #007aff;
      text-decoration: none;
      padding: 4px 10px;
      border-radius: 4px;
      margin: 0 10px;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide">
        <img src="images/img1.jpg" alt="Image 1">
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <img src="images/img2.jpg" alt="Image 2">
      </div>

      <!-- Slide 3 -->
      <div class="swiper-slide">
        <img src="images/img3.jpg" alt="Image 3">
      </div>

      <!-- Slide 4 -->
      <div class="swiper-slide">
        <img src="images/img4.jpg" alt="Image 4">
      </div>

      <!-- Slide 5 -->
      <div class="swiper-slide">
        <img src="images/img5.jpg" alt="Image 5">
      </div>

      <!-- Slide 6 -->
      <div class="swiper-slide">
        <img src="images/img6.jpg" alt="Image 6">
      </div>
      <!-- Slide 7 -->
      <div class="swiper-slide">
        <img src="images/img6.jpg" alt="Image 7">
      </div>
      <!-- Slide 6 -->
      <div class="swiper-slide">
        <img src="images/img6.jpg" alt="Image 8">
      </div>
      <!-- Slide 6 -->
      <div class="swiper-slide">
        <img src="images/img6.jpg" alt="Image 9">
      </div>
      <!-- Slide 6 -->
      <div class="swiper-slide">
        <img src="images/img6.jpg" alt="Image 10">
      </div>

    </div>

    <!-- Pagination -->
    <div class="swiper-pagination"></div>

    <!-- Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      slidesPerView: 4,
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      }
    });

    document.querySelector('.slide-1').addEventListener('click', function (e) {
      e.preventDefault();
      swiper.slideTo(0, 0);
    });

    document.querySelector('.slide-6').addEventListener('click', function (e) {
      e.preventDefault();
      swiper.slideTo(5, 0);
    });
  </script>

</body>

</html>
